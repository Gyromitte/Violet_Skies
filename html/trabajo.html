<div class="background-cover">
     <div class="heroContainer">
                <div class="leftHeroSection">

                        Ingresa tus datos
                    </div>
                    <!--recolecion-data-->
                    <form class="row needs-validation text-center"  novalidate>
                        <div class="col-xl-12">
                          <label for="validationCustom01" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required>
                          <div class="valid-feedback">
                            datos aceptados
                          </div>
                        </div>
                        </form>
                        <form class="row g-12 needs-validation text-center"  novalidate>
                        <div class="col-lg">

                          <input type="text" class="form-control" id="validationCustom02" value="" required>
                          <div class="valid-feedback">
                           datos aceptados
                          </div>
                        </div>
                        </form>
                        <div class="col-lg text-center">
                          <label for="validationCustomUsername" class="form-label">Correo</label>
                          <div class="input-group has-validation">
                            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="valid-feedback">
                              Porfavor ingrese su Correo
                            </div>
                          </div>
                        </div>
                        <div class="col-lg text-center">
                          <label for="validationCustom03" class="form-label">Numero Tel.</label>
                          <input type="number" class="form-control" id="validationCustom05" required>
                          <div class="invalid-feedback">
                           Porfavor ingrese su numero.
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">

                            </label>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <div class="col-12 ">

                        </div>
